<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Seal the Day - Weather App</title>
    <link rel="stylesheet" href="vader.css">
    <link rel="icon" type="image/x-icon" href="seal.webp">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<!--nav menu-->
<nav>
    <div class="nav-container">
        <div class="logo">
            <img src="seal.png" alt="Logo" />
        </div>
        <div class="nav-toggle">
            <i class="fas fa-bars"></i>
        </div>
        <ul class="nav-menu">
            <li><a href="index.html">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </div>
</nav>

<main>
    <h1>Seal the Day - Weather App</h1>
    <p>Experience the weather in a seal-fully delightful way! Explore weather forecasts and get the latest weather information at any location.</p>

    <form id="weatherForm">
        <label for="cityInput">Enter city name:</label>
        <input type="text" id="cityInput" placeholder="Type in the name of the city">
        <label for="hoursInput">Forecast interval (in hours):</label>
        <input type="number" id="hoursInput" placeholder="Hours of interval" min="1" max="96">
        <button type="submit">Show me the weather!</button>
    </form>

    <div class="card" id="cardContainer">
        <div id="currentWeather" >
            <h2>Current Weather</h2>
            <div id="weatherIcon" role="img" aria-label="Weather Icon"></div>
            <div id="weatherDescription"></div>
            <div id="weatherTemperature"></div>
            <div id="weatherWindSpeed"></div>
        </div>
        <div id="forecastContainer" >
            <!-- Weather forecast data will be displayed here -->
        </div>
    </div>

    <div id="errorMessage"></div>
</main>

<script src="vaderapp.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js" integrity="sha384-fbbOQedDUMZZ5KreZpsbe1LCZPVmfTnH7ois6mU1QK+m14rQ1l2bGBq41eYeM/fS" crossorigin="anonymous"></script>
</body>
</html>
